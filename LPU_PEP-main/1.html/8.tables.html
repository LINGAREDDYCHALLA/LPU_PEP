<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<!-- colspan helps us to merge number of colums horizontally -->
<!-- rowspan helps us to merge number of rows vertically -->

<body>

    <table border="5">
        <thead>
            <th>PEP-Time Table</th>
        </thead>
        <tr>
            <th>Days/Lecture</th>
            <th>Lecture 1</th>
            <th>Lecture 2</th>
            <th>Lecture 3</th>
            <th>Lecture 4</th>
        </tr>
        <tr>
            <th>Days/Lecture</th>
            <th colspan="2">FED</th>
            <th rowspan="2">Python Full stack</th>
            <th>DSA</th>
        </tr>
        <tr>
            <th>Days/Lecture</th>
            <th>Devops 1</th>
            <th>FED 2</th>
            <th>DSA 4</th>
        </tr>
    </table>
</body>

</html>
