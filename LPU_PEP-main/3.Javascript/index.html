<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Click</title>
</head>
<body>

    <p>Click a hero name</p>

    <ul id="list">
        <li>Spider-Man</li>
        <li>Superman</li>
        <li>Iron Man</li>
    </ul>

    <button id="btn">Click Me</button>

    <script>
        const text = document.getElementById("list");

        text.addEventListener("click", (e) => {
            if (e.target.tagName === "LI") {
                alert("You clicked: " + e.target.textContent);
            }
        });
    </script>

</body>
</html>
