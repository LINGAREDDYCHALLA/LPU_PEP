<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly TimeTable</title>
    <link rel="stylesheet" href="STYLE.css">
</head>
<body>

    <h1 class="title">Weekly TimeTable</h1>

    <div class="week">
        <div class="day" id="mon">Monday</div>
        <div class="day" id="tues">Tuesday</div>
        <div class="day" id="wed">Wednesday</div>
        <div class="day" id="thu">Thursday</div>
        <div class="day" id="sat">Saturday</div>
    </div>

    <!-- Center info box -->
    <div class="info" id="info">Hover on the day</div>

    <script src="java.js"></script>
</body>
</html>
