<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: azure;">
    <h1 style="text-align: center; background-color: darkgray;">food Management</h1>
        <ul id ='list' style="text-align: center;">
       <li>mutten</li>
        </ul>
    <script>
         function foodlist(items){
            const item=document.createElement('li');
            item.innerHTML=items;
            const  ul =document.querySelector('#list');
            ul.appendChild(item);
            const firstitem =document.querySelector('li:nth-child(1)');
            const newli =document.createElement('li');
            newli.textContent="fry biryani";
             firstitem.replaceWith(newli);
            
         }
          foodlist('biryani');
            foodlist('chicken biryani');
    

    </script>
</body>
</html>
